<!DOCTYPE html>
<!--
    This is a complete working example of a FRC competition scoring tabulation page.
    The activities are from the 2023 season and is here to demonstrate how to build a scoring page.
    If you follow the template shown below you can use the rcsa_default_ui_animation.js to control your scoring page.

    The Robocomp Scouting App handles the recording, tabulation, and display of the results of scoring
    but the animation, layout, items you wish to score, and artwork are all up to you.

    Follow the comments for more information.

    Remember: web pages should be placed in the "static" directory in the file structure generated by the "initialize" command
-->
<html lang="en">
<head>
    <!-- EXISTS (This here to satisfy some automated testing needs)-->
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Team 2584 Scouting</title>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">


    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- CSS
        This page heavily uses the skeleton.css framework: http://getskeleton.com/
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/jquery.toast.min.css">

    <!-- Scripts (Animation and DOM management)
        - JQuery
        - JQuery UI
        - fontawesome (for the mode selectors)
        - jQuery Toast library for easy feedback
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9a97c74805.js" crossorigin="anonymous"></script>
    <script src="js/jquery.toast.min.js"></script>

    <!-- Favicon
        - Feel free to choose your own!
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="shortcut icon" type="image/png" href="images/robot.png">

    <!-- jQuery Modal 
        - For more disruptive feedback to the user.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- Link to return to main menu for convenience -->
    <div class="container">
        <!-- classes like "row" and "twelve columns" are from the skeleton.css framework -->
        <div class="row">
            <div class="twelve columns">
                                                        <!-- The 'fa-*' classes are from Font Awesome: https://fontawesome.com/ -->
                <a class="text-left" href="/app/index.html"><i class="fa-solid fa-angles-left"></i> Return to Main Menu</a>
            </div>
        </div>
    </div>

    <!-- The 'match_and_team_selection' \/\/\/\/ class is required by the scouting app -->
    <div class="container match_and_team_selection">
        <div class="row">
            <div class="twelve columns">
                <h3 class="text-center">Match Scoring</h3>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <h5 class="text-right">Which match:</h5>
            </div>
            <div class="six columns">
                <!-- A select element with the "match_selector" class is required by the app -->
                <select class="u-full-width match_selector">
                    <!-- IMPORTANT, RCSA Code assumes the value of this option is the selected match number!! -->
                    <option value=-1>Loading matches...</option>
                </select>
            </div>
        </div>
        <div class="row" id="pick_team_row" hidden>
            <div class="six columns">
                <h5 class="text-right">Team you are scoring:</h5>
            </div>
            <div class="six columns">
                <!-- A select element with the "team_selector" class is required by the app -->
                <select class="u-full-width team_selector">
                    <!-- IMPORTANT, RCSA code assumes the value of this option is the selected team number!! -->
                    <option value=-1>Loading Teams for this match...</option>
                </select>
            </div>
        </div>
        
    </div>
    <!--  the "scoring" class div is required by the app -->
    <div class="section scoring" id="scoring_controls" hidden>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h4 class="text-center">Game Mode:</h5>
                </div>
            </div>
            <div class="row game_mode_group">
                <div class="six columns text-center">
                    <!-- Game mode pickers are designated by assigning the "game_mode" class and placing the desired name of the mode in 'data-modename' attribute -->
                    <i id="auton_icon" data-modename="Auton" class="fa-solid fa-robot fa-4x game_mode"></i>
                </div>
                <div class="six columns text-center">
                    <!-- Game mode pickers are designated by assigning the "game_mode" class and placing the desired name of the mode in 'data-modename' attribute -->
                    <i id="tele_icon" data-modename="Teleop" class="fa-solid fa-gamepad fa-4x game_mode"></i>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <h4 class="text-center">Scoring:</h5>
                </div>
            </div>
            <div class="row">
                <div  class="six columns text-center">
                      <!-- 
                            This is an example game scoring element, i.e. an activity you want to record data on by clicking on an element on the page
                            They require a class of:
                                - score_tally - a running count of the times the robot did this thing
                                - score_flag - a on/off flag for something that either happened or didn't
                                - These are the only valid scoring class types currently but they cover a very large range of possible robot activities
                                - It is possible to add functionality to the app for different scoring types but it is complex and not covered in documentation.
                            Scoring elements have to have a 'data-scorename' attribute.  This is the name you will see on the stats analysis page

                            Scoring elements MAY have a 'data-onlyForMode' attribute if they are only valid for specific game modes.
                            The game mode listed must have been previously defined by a 'game_mode' classed element as discussed above
                        -->
                        <!-- This is an example of a clickable image for scoring (the image is made clickable in rcsa_default_ui_animation.js) -->
                    <h5>Amp:</h5> <img data-scorename="Amp" class="score_tally" src="images/amplifier.png" alt="amp" width="75" height="75">
                </div>
                <!-- The DIV element encapsulating the scoring item is for formatting purposes -->
                <div  class="six columns text-center">
                    <h5>Speaker:</h5> <img data-scorename="Speaker" class="score_tally" src="images/speaker.png" alt="speaker" width="75" height="75">
                </div>
            </div>
            <div class="row">
                <div class="six columns text-center">
                      <h5>Trap:</h5> <img data-scorename="Trap" class="score_flag" data-onlyForMode="Teleop" src="images/trap.png" alt="trap" width="75" height="75">
                </div>
                <!-- The DIV element encapsulating the scoring item is for formatting purposes -->
                <div  class="six columns text-center">
                    <h5>Hang:</h5> <img data-scorename="Hang" class="score_flag" data-onlyForMode="Teleop" src="images/stage.png" alt="hang" width="75" height="75">
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <h4 class="text-center">Other Events:</h4>
                </div>
            </div>
            <div class="row">
                <div class="six columns text-center">
                    <!-- This is an example of a scoring element that only works for specific modes -->
                    <button data-scorename="Defense" class="button-primary score_flag">Played Defense</button>
                </div>
                <div class="six columns text-center">
                    <img data-scorename="Coopertition" class="score_flag" src="images/cooperation.png" alt="handshake" width="75" height="75">
                </div>
                <div class="six columns text-center">
                    <button data-scorename="Broke" class="button-primary score_flag">Robot Broke</button>
                </div>
            </div>
            <div class="row">
                <div id="mobility-background" class="twelve columns text-center">
                    <!-- This is a required button.  There must be a button with the 'report_submit' class -->
                    <button class="button-orange btn-big report_submit">Submit Report</button>
                </div>
            </div>
        </div>
    </div>

    <!-- This modal is brought to the front when sending a scoring report.  If you use it as is and use the rcsa_default_ui_animation.js it will work -->
    <div id="sending_data_modal" class="modal">
        <h3 id="sending_data_modal_title">Submitting data..</h3>
        <p id="submit_message">Sending data, please wait..</p>
        <div id="data_modal_buttons" hidden>
            <a id="close_modal_next_match" class="button button-orange" href="#" >Reset Data and Score Next Match</a>
        </div>
    </div>


    <!-- The rcsa_loader.js script reference is mandatory for the app to work correctly. -->
    <script src="js/rcsa_loader.js"></script>
    <!-- 
        This sample animation and UI script will work with arbitrary scoring elements, mode seletors, etc.
        It will also properly integrate with the rcsa_loader to ensure correct app operation.
        If you simply change the scoring elements (and clickable images) and use the attributes discussed above
        you can have a custom scoring page running very quickly by using this default script!
     -->
    <script src="js/rcsa_default_ui_animation.js"></script>

</body>
</html>
